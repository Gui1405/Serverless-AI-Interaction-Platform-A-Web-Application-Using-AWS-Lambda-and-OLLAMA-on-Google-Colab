<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Ai</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="container">
        <!-- Frame lateral para histórico e seleção de IA -->
        <div class="sidebar">
            <h2>Modelos de IA</h2>
            <div id="model-buttons"></div>
            <button id="new-chat" class="btn">New Chat</button>
        </div>

        <!-- Frame do chat -->
        <div class="chat-container">
            <div id="chat-area" class="chat-area"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Digite aqui">
                <button id="send-btn" class="btn">Enviar</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Guilherme B. Costa. Todos os direitos reservados.</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
